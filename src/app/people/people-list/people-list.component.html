<po-page-list
  #poPageList
  p-title="Lista de Pessoas"
  [p-actions]="actions"
  [p-breadcrumb]="breadcrumb"
  [p-filter]="filterSettings"
>
  <po-table
    [p-columns]="columns"
    [p-actions]="actionsTable"
    [p-items]="items"
    [p-height]="400"
    [p-sort]="true"
    [p-striped]="true"
    [p-loading-show-more]="isLoading"
    [p-show-more-disabled]="showMoreDisabled"
    (p-show-more)="showMore($event)"
  >
  </po-table>
</po-page-list>
